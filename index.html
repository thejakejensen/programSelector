<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>ProgramLanguageSelector</title>
</head>

<body>
  <div class="container quiz">
    <form class="formOne">
      <div id="huffalump">


        <h1>What language should you learn?</h1>
        <h2>What is your favorite colour?</h2>
        <select class="form-control" id="colour">
          <option value="1">green</option>
          <option value="2">yellow</option>
          <option value="3">red</option>
          <option value="4">something else</option>
        </select>
        <h2>what is your favorite animal</h2>
        <select class="form-control" id="animal">
          <option value="1">dragon</option>
          <option value="2">dog</option>
          <option value="3">snake</option>
          <option value="4">rat</option>
        </select>
        <h2>what is your favorite food</h2>
        <select class="form-control" id="food">
          <option value="1">pizza</option>
          <option value="2">beans</option>
          <option value="3">cucumbers</option>
          <option value="4">lettuce</option>
        </select>
        <h2>who is your favorite superhero</h2>
        <select class="form-control" id="hero">
          <option value="1">spider-man</option>
          <option value="2">ironman</option>
          <option value="3">captain america</option>
          <option value="4">black panther</option>
        </select>
        <h2>what is your favorite shoe brand</h2>
        <select class="form-control" id="shoe">
          <option value="1">nike</option>
          <option value="2">adidas</option>
          <option value="3">teva</option>
          <option value="4">vans</option>
        </select>
      </div>

      <button id="langButton" type="button" name="button">Find out the best language for you!</button>
    </form>
  </div>
  <div class="ruby">
    <p>You should learn ruby</p>
  </div>
  <div class="python">
    <p>You should learn pyton</p>
  </div>
  <div class="Rust">
    <p>You should learn Rust</p>
  </div>
</body>

</html>
